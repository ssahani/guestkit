apiVersion: v1
kind: ServiceAccount
metadata:
  name: guestkit-worker
  namespace: guestkit-workers
  labels:
    app: guestkit
    component: worker
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: guestkit-worker
  labels:
    app: guestkit
    component: worker
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: guestkit-worker
  labels:
    app: guestkit
    component: worker
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: guestkit-worker
subjects:
- kind: ServiceAccount
  name: guestkit-worker
  namespace: guestkit-workers
